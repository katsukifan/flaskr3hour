{% extends "base.html" %}
{% block content %}
<h1>修改文章内容</h1>
<form method="post">
    <label for="title">标题</label>
    <input type="text" name="title" value="{{ post.title }}">
    <label for="content">内容</label>
    <input type="text" name="content" value="{{ post.content }}">
    <input type="submit" value="修改">
</form>
{% endblock %}
